<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title><h:outputText value="#{msg.welcomeTitle}" /></title>
</h:head>
<h:body>
	<h:form>
		<h:panelGrid columns="3">
			<h:outputLabel for="aName">Airline Name:</h:outputLabel>
			<h:inputText value="#{airlineBean.airline.name}" id="aName"></h:inputText>
			<h:commandButton value="Create Airline" action="#{airlineBean.create()}" />
		</h:panelGrid>
	</h:form>
	<h:form>
		<h:dataTable value="#{airlineBean.airlines}" var="air" id="airList">
			<h:column>
				<f:facet name="header">Airline ID</f:facet>
				#{air.id}
			</h:column>
			<h:column>
				<f:facet name="header">Airline Name</f:facet>
				<h:inputText value="#{air.name}" id="aName"></h:inputText>
			</h:column>
			<h:column>
				<f:facet name="header">Operation</f:facet>
				<h:panelGrid columns="2">
					<h:commandButton value="Edit" action="#{airlineBean.update(air)}" />
					<h:commandButton value="Remove" action="#{airlineBean.delete(air)}" />
				</h:panelGrid>
			</h:column>
		</h:dataTable>
	</h:form>
</h:body>
</html>
