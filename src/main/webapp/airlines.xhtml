<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>FMS</title>
	<link rel="stylesheet" type="text/css"
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" />
</h:head>
<h:body style="font-family:'Century Gothic';font-size:10pt">
	<div class="container-fluid">
		<br />
		<div class="card">
			<h:form>
				<div class="card-header">
					<h:panelGrid columns="6">
						<h:commandButton action="flights.xhtml" value="Flight Filters"
							styleClass="btn btn-info" />
						<h:commandButton action="flightsList.xhtml" value="Flights List"
							styleClass="btn btn-info" />
						<h:commandButton action="airlines.xhtml" value="Manage Airlines"
							styleClass="btn btn-info" />
						<h:commandButton action="airports.xhtml" value="Manage Airports"
							styleClass="btn btn-info" />
						<h:commandButton action="flightCreation" value="Add New Flight"
							styleClass="btn btn-info" />
					</h:panelGrid>
				</div>
			</h:form>
			<h:form>
				<h:panelGrid columns="3">
					<h:outputLabel for="aName">Airline Name:</h:outputLabel>
					<h:inputText value="#{airlineBean.airline.name}" id="aName"
						styleClass="form-control"></h:inputText>
					<h:commandButton value="Create Airline"
						action="#{airlineBean.create()}" styleClass="btn btn-success" />
				</h:panelGrid>
			</h:form>
			<h:form>
				<h:dataTable value="#{airlineBean.airlines}" var="air" id="airList"
					styleClass="table">
					<h:column>
						<f:facet name="header">Airline ID</f:facet>
				#{air.id}
			</h:column>
					<h:column>
						<f:facet name="header">Airline Name</f:facet>
						<h:inputText value="#{air.name}" id="aName"
							styleClass="form-control"></h:inputText>
					</h:column>
					<h:column>
						<f:facet name="header">Operation</f:facet>
						<h:panelGrid columns="2">
							<h:commandButton value="Edit" action="#{airlineBean.update(air)}"
								styleClass="btn btn-primary" />
							<h:commandButton value="Remove"
								action="#{airlineBean.delete(air)}" styleClass="btn btn-danger" />
						</h:panelGrid>
					</h:column>
				</h:dataTable>
			</h:form>
		</div>
	</div>
</h:body>
</html>
