<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>FMS</title>
</h:head>
<h:body>
	<h:form>
		<h:dataTable value="#{airplaneBean.airplanes}" var="airpln" id="airList">
			<h:column>
				<f:facet name="header">Airplane ID</f:facet>
				#{airpln.id}
			</h:column>
			<h:column>
				<f:facet name="header">Serial No</f:facet>
				<h:inputText value="#{airpln.serialnr}" id="aSerialNumber"></h:inputText>
			</h:column>
			<h:column>
				<f:facet name="header">Model</f:facet>
				<h:inputText value="#{airpln.model}" id="aModel"></h:inputText>
			</h:column>capacity
			<h:column>
				<f:facet name="header">Capacity</f:facet>
				<h:inputText value="#{airpln.capacity}" id="aCapacity"></h:inputText>
			</h:column>
			<h:column>
				<f:facet name="header">Operation</f:facet>
				<h:panelGrid columns="2">
					<h:commandButton value="Edit" action="#{airplaneBean.update(airpln)}" />
					<h:commandButton value="Remove" action="#{airplaneBean.delete(airpln)}" />
				</h:panelGrid>
			</h:column>
		</h:dataTable>
	</h:form>
</h:body>
</html>
