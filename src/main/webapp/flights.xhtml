<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>FMS</title>
</h:head>
<h:body>
	<h:form>
		<h:panelGrid columns="3">
			<h:selectOneMenu id="flightMenu" value="#{flightBean.selectedName}">
				<f:ajax listener="#{flightBean.getSelectedFlights()}" render="flightList"/>
				<f:selectItem itemLabel="All Airlines" itemValue="all"></f:selectItem>
				<f:selectItems value="#{flightBean.airlines}"></f:selectItems>
			</h:selectOneMenu>
		</h:panelGrid>
	
		<h:dataTable value="#{flightBean.flights}" var="flg" id="flightList">
			<h:column>
				<f:facet name="header">ID</f:facet>    				
      #{flg.id}
   </h:column>
			<h:column>
				<f:facet name="header">Flight Number</f:facet>    				
      #{flg.flightnr}
   </h:column>
			<h:column>
				<f:facet name="header">Departure Date</f:facet>    				
      #{flg.departureDate}
   </h:column>
			<h:column>
				<f:facet name="header">Departure Time</f:facet>    				
      #{flg.departureTime}
   </h:column>
			<h:column>
				<f:facet name="header">Arrival Date</f:facet>    				
      #{flg.arrivalDate}
   </h:column>
			<h:column>
				<f:facet name="header">Arrival Time</f:facet>    				
      #{flg.arrivalTime}
   </h:column>

			<h:column>
				<f:facet name="header">Origin</f:facet>    				
      #{flg.origin.name}
   </h:column>
			<h:column>
				<f:facet name="header">Destination</f:facet>    				
      #{flg.destination.name}
   </h:column>
			<h:column>
				<f:facet name="header">AirPlane</f:facet>    				
      #{flg.airplane.serialnr}
   </h:column>
		</h:dataTable>
	</h:form>
</h:body>
</html>
